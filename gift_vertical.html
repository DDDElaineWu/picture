        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>                <div id="e89516f4-eced-4e9f-a332-03aff8c4fef6" class="plotly-graph-div" style="height:960px; width:800px;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("e89516f4-eced-4e9f-a332-03aff8c4fef6")) {                    Plotly.newPlot(                        "e89516f4-eced-4e9f-a332-03aff8c4fef6",                        [{"customdata":[["迪士尼",2707,"品牌形象老少咸宜，與家庭、寵物主題高度契合，且有成功合作\u003cbr\u003e先例，風險極低。"],["九九峰動物樂園",1086,"客群皆為動物愛好者，主題高度相關。可結合園區動物明星進行\u003cbr\u003eIP設計或作為贈品主題。"],["Topologie",738,"品牌風格強烈(都市、機能、設計感)，與新世代飼主美學高度\u003cbr\u003e契合，極適合聯名設計寵物牽繩、項圈等配件。"],["BANDAI SPIRITS",249,"擁有大量全球知名IP (如鋼彈、航海王)，IP授權是其核\u003cbr\u003e心業務。選擇合適角色聯名，能有效吸引粉絲客群。其擅長的小\u003cbr\u003e型收藏品(轉蛋、盒玩)極適合作為高吸引力的促銷贈品。"],["紙箱王",83,"以「紙材創作」為核心概念，可延伸為獨特的貓抓板、貓屋等聯\u003cbr\u003e名商品線，IP概念契合度高。其產品創意十足且成本可控，極\u003cbr\u003e適合作為贈品。"]],"hoverlabel":{"bgcolor":"rgba(109,197,209,0.75)","bordercolor":"rgba(109,197,209,0.9)","font":{"color":"black","size":17}},"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003egift_score: %{y:.2f}\u003cbr\u003etotal_pv: %{customdata[1]:,.0f}\u003cbr\u003eReason: %{customdata[2]}\u003cbr\u003e\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"color":"#6DC5D1","line":{"color":"white","width":1},"opacity":0.9,"size":[100.0,59.49701039757312,49.74778481265959,36.048441964893186,31.397949300825243],"sizemode":"diameter"},"mode":"markers","name":"","x":[-0.05092722105540198,0.23227896607683646,0.3538090091899779,0.42075875919078903,-0.3330706451980755],"y":[0.9,0.85,0.78,0.85,0.85],"type":"scatter"},{"customdata":[["Skechers",793,"旗下BOBS系列有專為貓狗設計的可愛圖像IP，且與動物公\u003cbr\u003e益結合，品牌形象正面，目標客群(愛動物者)精準。IP授權\u003cbr\u003e潛力高。"],["主婦聯盟",116,"品牌核心價值為「安全、無添加」，與寵物品牌客群高度重疊。\u003cbr\u003e其Logo雖非角色IP，但作為品質保證的象徵極具價值。供\u003cbr\u003e應鏈成熟，容易找到適合作為寵物贈品的天然食材，是傳達品牌\u003cbr\u003e理念的絕佳合作對象。"]],"hoverlabel":{"bgcolor":"rgba(156,219,166,0.75)","bordercolor":"rgba(156,219,166,0.9)","font":{"color":"black","size":17}},"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003egift_score: %{y:.2f}\u003cbr\u003etotal_pv: %{customdata[1]:,.0f}\u003cbr\u003eReason: %{customdata[2]}\u003cbr\u003e\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"color":"#9CDBA6","line":{"color":"white","width":1},"opacity":0.9,"size":[51.28861069533271,32.32244483042911],"sizemode":"diameter"},"mode":"markers","name":"","x":[0.423628221955413,-0.2794757768241429],"y":[0.6,0.9],"type":"scatter"},{"customdata":[["TinyTAN",1747,"角色設計可愛、形象正面安全。粉絲群體龐大、黏著度與消費力\u003cbr\u003e極高，且與寵物飼主輪廓高度重疊。視覺應用性廣，是極佳的合\u003cbr\u003e作對象。"],["Stasher",1344,"品牌形象健康、環保，與寵物飼主生活型態高度重疊。產品本身\u003cbr\u003e（矽膠密封袋）適合作為儲存寵物零食或鮮食的高價值贈品。但\u003cbr\u003e品牌無自有IP角色，不適合IP授權合作。"],["泡泡瑪特",602,"受眾為注重潮流與收藏的年輕客群，與新一代飼主高度重疊。其\u003cbr\u003e盲盒模式與IP商品化能力強，適合禮品與周邊操作，能創造話\u003cbr\u003e題性。"],["KEEN",270,"戶外、耐用、永續的品牌價值觀，非常適合開發高端寵物戶外裝\u003cbr\u003e備。受眾精準，品牌形象佳。但高單價產品屬性不適合做為小型\u003cbr\u003e贈品。"],["3COINS",206,"客群高度重疊，生活雜貨與寵物主題商品開發經驗豐富，品牌形\u003cbr\u003e象年輕時尚。"],["蕃薯潘",117,"品牌非以IP角色為核心，視覺授權潛力低。但其產品「地瓜」\u003cbr\u003e為寵物食品常見的健康食材，形象天然，與寵物品牌理念高度契\u003cbr\u003e合，極適合作為贈品或試吃品。"],["承億文旅",24,"旗下多家分館為寵物友善旅館，客群高度重疊。適合在旅宿場景\u003cbr\u003e中提供試用品或旅行組，精準觸及目標客群。"]],"hoverlabel":{"bgcolor":"rgba(254,185,65,0.75)","bordercolor":"rgba(254,185,65,0.9)","font":{"color":"black","size":17}},"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003egift_score: %{y:.2f}\u003cbr\u003etotal_pv: %{customdata[1]:,.0f}\u003cbr\u003eReason: %{customdata[2]}\u003cbr\u003e\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"color":"#FEB941","line":{"color":"white","width":1},"opacity":0.9,"size":[78.01493600569907,66.72488453811245,45.93774263004971,36.63675730191383,34.843796274803296,32.35045984647771,30.0],"sizemode":"diameter"},"mode":"markers","name":"","x":[-0.39256446950624224,0.29486805479332384,0.2505451473663857,0.22028594031703547,-0.11658626456861798,-0.027399769851772893,-0.05656327301490233],"y":[0.95,0.85,0.85,0.3,0.9,0.85,0.9],"type":"scatter"},{"customdata":[["哆啦A夢",2033,"亞洲市場國民級IP，主角為貓型機器人，與寵物連結度高，形\u003cbr\u003e象溫和安全，受眾橫跨各年齡層。"],["侏羅紀公園",1814,"國際知名IP，受眾廣泛橫跨家庭客群，與寵物飼主重疊性高。\u003cbr\u003e恐龍主題適合開發趣味玩具，品牌冒險風格與寵物生活方式契合\u003cbr\u003e。"],["三麗鷗",921,"受眾高度重疊，特別是女性與家庭客群。IP授權模式成熟，視\u003cbr\u003e覺風格與寵物產品完美契合，品牌形象安全健康，與過往迪士尼\u003cbr\u003e合作案相似。"],["福樂",389,"國民乳品品牌，形象「安全、信賴、家庭」，與寵物品牌價值觀\u003cbr\u003e高度一致。客群廣泛重疊。極適合參照馬修嚴選模式合作開發寵\u003cbr\u003e物優格\u002f乳製品。品牌視覺識別度高，適合聯名包裝。"],["麗寶樂園",389,"家庭客群重疊度高，具台灣在地知名度，且擁有適合IP授權的\u003cbr\u003e吉祥物。門票折價券等贈品合作模式務實。"],["鮮乳坊",376,"品牌形象（高品質、動物福利）與寵物品牌高度契合。贈品合作\u003cbr\u003e（小瓶鮮乳）極具吸引力，且與過去「馬修嚴選」的合作模式相\u003cbr\u003e似，可行性高。IP合作潛力較低，品牌視覺非角色導向。"],["微熱山丘",321,"國際知名度高，品牌形象頂級、天然。其標誌性的包裝設計具有\u003cbr\u003eIP合作潛力，能提升產品質感。贈品合作（單顆鳳梨酥）是極\u003cbr\u003e具吸引力的頂級贈品，可行性與吸引力兼具。"],["人生四格",80,"合作設計寵物主題相框為其核心商業模式，符合年輕世代體驗式\u003cbr\u003e行銷。贈品(體驗券)具吸引力但有地域限制。"],["CASETiFY",59,"目標受眾高度重疊（重視個人化、潮流的年輕飼主）。其商業模\u003cbr\u003e式以IP設計聯名為核心，與寵物品牌合作推出主題手機殼或電\u003cbr\u003e子配件是完美切入點，過往也有寵物客製化系列。"]],"hoverlabel":{"bgcolor":"rgba(221,118,28,0.75)","bordercolor":"rgba(221,118,28,0.9)","font":{"color":"white","size":17}},"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003egift_score: %{y:.2f}\u003cbr\u003etotal_pv: %{customdata[1]:,.0f}\u003cbr\u003eReason: %{customdata[2]}\u003cbr\u003e\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"color":"#DD761C","line":{"color":"white","width":1},"opacity":0.9,"size":[86.02723059559926,79.89194208095542,54.87453274955377,39.97054421169747,39.97054421169747,39.606349003065645,38.065523120392534,31.313904252679436,30.725588915658793],"sizemode":"diameter"},"mode":"markers","name":"","x":[-0.2454851503937008,0.0491263083142513,-0.1309266286831185,-0.02995109664566925,-0.4105766107914941,-0.311139457139207,0.16474405791820917,-0.24578158585420432,0.15283259521425935],"y":[0.85,0.85,0.92,0.85,0.9,0.88,0.92,0.65,0.7],"type":"scatter"},{"customdata":[["寶可夢",1233,"視覺授權強、粉絲向周邊熱銷，且「夥伴」主題與寵物飼養高度\u003cbr\u003e契合，品牌形象安全正面。"],["六福村",552,"台灣知名主題樂園，家庭客群與寵物飼主重疊高。擁有自家吉祥\u003cbr\u003e物IP，與過往迪士尼合作模式相似，潛力高。"],["TEVA",232,"標誌性的多彩織帶是絕佳的視覺IP，極適合應用於寵物項圈、\u003cbr\u003e牽繩設計，風格年輕且辨識度高。品牌調性活潑，也使其在贈品\u003cbr\u003e合作上更有彈性。"],["ButterSays",81,"品牌為台灣知名貓咪主題插畫家，粉絲群與寵物飼主高度重疊，\u003cbr\u003eIP授權潛力高，視覺風格可愛討喜，適合全方位的IP授權與\u003cbr\u003e禮贈品合作。"]],"hoverlabel":{"bgcolor":"rgba(108,148,111,0.75)","bordercolor":"rgba(108,148,111,0.9)","font":{"color":"white","size":17}},"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003egift_score: %{y:.2f}\u003cbr\u003etotal_pv: %{customdata[1]:,.0f}\u003cbr\u003eReason: %{customdata[2]}\u003cbr\u003e\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"color":"#6C946F","line":{"color":"white","width":1},"opacity":0.9,"size":[63.61521775671762,44.53699182761961,35.57218669206695,31.341919268728038],"sizemode":"diameter"},"mode":"markers","name":"","x":[0.11849795920985834,-0.27482516293322923,-0.15675717767566327,-0.021865566396659653],"y":[0.92,0.88,0.65,0.95],"type":"scatter"}],                        {"template":{"data":{"histogram2dcontour":[{"type":"histogram2dcontour","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.5555555555555556,"#d8576b"],[0.6666666666666666,"#ed7953"],[0.7777777777777778,"#fb9f3a"],[0.8888888888888888,"#fdca26"],[1.0,"#f0f921"]]}],"choropleth":[{"type":"choropleth","colorbar":{"outlinewidth":0,"ticks":""}}],"histogram2d":[{"type":"histogram2d","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.5555555555555556,"#d8576b"],[0.6666666666666666,"#ed7953"],[0.7777777777777778,"#fb9f3a"],[0.8888888888888888,"#fd
